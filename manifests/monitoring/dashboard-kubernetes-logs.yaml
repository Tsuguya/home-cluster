apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kubernetes-logs
  labels:
    grafana_dashboard: "1"
data:
  kubernetes-logs.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "graphTooltip": 0,
      "links": [],
      "panels": [
        {
          "datasource": {"type": "loki", "uid": "loki"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "bars",
                "fillOpacity": 50,
                "lineWidth": 1,
                "showPoints": "never",
                "stacking": {"group": "A", "mode": "normal"}
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "loki"},
              "expr": "sum by (namespace) (count_over_time({namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"} |~ `$search` [$__auto]))",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "title": "Log Volume",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "loki", "uid": "loki"},
          "gridPos": {"h": 18, "w": 24, "x": 0, "y": 6},
          "id": 2,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": true,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "loki"},
              "expr": "{namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"} |~ `$search`",
              "refId": "A"
            }
          ],
          "title": "Logs",
          "type": "logs"
        }
      ],
      "schemaVersion": 39,
      "tags": ["loki", "logs"],
      "templating": {
        "list": [
          {
            "allValue": ".*",
            "current": {},
            "datasource": {"type": "loki", "uid": "loki"},
            "definition": "label_values(namespace)",
            "includeAll": true,
            "multi": true,
            "name": "namespace",
            "query": "label_values(namespace)",
            "refresh": 2,
            "sort": 1,
            "type": "query"
          },
          {
            "allValue": ".*",
            "current": {},
            "datasource": {"type": "loki", "uid": "loki"},
            "definition": "label_values({namespace=~\"$namespace\"}, pod)",
            "includeAll": true,
            "multi": true,
            "name": "pod",
            "query": "label_values({namespace=~\"$namespace\"}, pod)",
            "refresh": 2,
            "sort": 1,
            "type": "query"
          },
          {
            "allValue": ".*",
            "current": {},
            "datasource": {"type": "loki", "uid": "loki"},
            "definition": "label_values({namespace=~\"$namespace\", pod=~\"$pod\"}, container)",
            "includeAll": true,
            "multi": true,
            "name": "container",
            "query": "label_values({namespace=~\"$namespace\", pod=~\"$pod\"}, container)",
            "refresh": 2,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {"selected": false, "text": "", "value": ""},
            "name": "search",
            "options": [{"selected": true, "text": "", "value": ""}],
            "query": "",
            "type": "textbox"
          }
        ]
      },
      "time": {"from": "now-1h", "to": "now"},
      "timezone": "",
      "title": "Kubernetes Logs",
      "uid": "kubernetes-logs"
    }

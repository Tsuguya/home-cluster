apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kanidm
  namespace: kanidm
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: kanidm
  ingress:
    - fromEntities:
        - ingress
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: grafana
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: argocd-server
            io.kubernetes.pod.namespace: argocd
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: argo-workflows-server
            io.kubernetes.pod.namespace: argo
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: oauth2-proxy-hubble
            io.kubernetes.pod.namespace: oauth2-proxy
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: oauth2-proxy-seaweedfs
            io.kubernetes.pod.namespace: oauth2-proxy
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
  egress:
    - toEntities:
        - kube-apiserver

alloy:
  securityContext:
    capabilities:
      add:
        - DAC_READ_SEARCH
      drop:
        - ALL
  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      memory: 512Mi
  enableReporting: false
  configMap:
    content: |
      // Kubernetes pod discovery
      discovery.kubernetes "pods" {
        role = "pod"
      }

      // Relabel: add metadata + derive log file path
      discovery.relabel "pods" {
        targets = discovery.kubernetes.pods.targets

        rule {
          source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
          target_label  = "__path__"
          separator     = "/"
          replacement   = "/var/log/pods/*$1/$2/*.log"
        }

        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          target_label  = "namespace"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          target_label  = "pod"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_container_name"]
          target_label  = "container"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_node_name"]
          target_label  = "node"
        }
        rule {
          source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
          target_label  = "app"
        }
      }

      // Match log files on host
      local.file_match "pods" {
        path_targets = discovery.relabel.pods.output
      }

      // Read log files
      loki.source.file "pods" {
        targets    = local.file_match.pods.targets
        forward_to = [loki.process.pods.receiver]
      }

      // Parse CRI format + forward
      loki.process "pods" {
        stage.cri {}
        forward_to = [loki.write.default.receiver]
      }

      // K8s API audit logs (control plane nodes only)
      local.file_match "audit" {
        path_targets = [{
          __path__ = "/var/log/audit/kube/kube-apiserver.log",
          job       = "audit",
        }]
      }

      loki.source.file "audit" {
        targets    = local.file_match.audit.targets
        forward_to = [loki.process.audit.receiver]
      }

      loki.process "audit" {
        stage.json {
          expressions = {
            level = "level",
            verb  = "verb",
          }
        }
        stage.labels {
          values = {
            level = "",
            verb  = "",
          }
        }
        forward_to = [loki.write.default.receiver]
      }

      // Kubernetes cluster events
      loki.source.kubernetes_events "events" {
        log_format = "json"
        forward_to = [loki.write.default.receiver]
      }

      // Write to Loki
      loki.write "default" {
        endpoint {
          url = "http://loki-gateway.monitoring.svc:80/loki/api/v1/push"
        }
      }

  mounts:
    varlog: true

configReloader:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 64Mi

controller:
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
    - key: memory-constrained
      operator: Exists
      effect: NoSchedule

# Connect Server は不要（Service Account Token 方式）
connect:
  create: false

operator:
  create: true
  authMethod: service-account
  pollingInterval: 1800
  serviceAccountToken:
    name: onepassword-token
  watchNamespace: []
  podSecurityContext:
    fsGroup: 65532
    runAsUser: 65532
    runAsGroup: 65532
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL

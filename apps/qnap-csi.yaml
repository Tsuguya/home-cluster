apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qnap-csi
  namespace: argocd
spec:
  project: storage
  sources:
    - repoURL: https://github.com/qnap-dev/QNAP-CSI-PlugIn.git
      targetRevision: main
      path: Helm/trident
      helm:
        releaseName: qnap-trident
        kubeVersion: "1.32.0"
        valueFiles:
          - $values/helm-values/qnap-csi/values.yaml
    - repoURL: https://github.com/Tsuguya/home-cluster.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/Tsuguya/home-cluster.git
      targetRevision: main
      path: manifests/trident
    - repoURL: https://github.com/Tsuguya/home-cluster.git
      targetRevision: main
      path: manifests/storage
  destination:
    server: https://kubernetes.default.svc
    namespace: trident
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

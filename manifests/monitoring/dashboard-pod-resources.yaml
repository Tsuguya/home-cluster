            "minVizWidth": 0,
            "orientation": "horizontal",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showUnfilled": true,
            "text": {}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "topk(10, sum by (namespace, pod) (container_memory_working_set_bytes{container!=\"\", container!=\"POD\"}))",
              "instant": true,
              "legendFormat": "{{namespace}} / {{pod}}",
              "refId": "A"
            }
          ],
          "title": "Top 10 Memory Consumers",
          "type": "bargauge"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 16},
          "id": 102,
          "title": "Pod Details",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto",
                "filterable": true,
                "inspect": false
              },
              "mappings": []
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "namespace"},
                "properties": [{"id": "custom.width", "value": 150}]
              },
              {
                "matcher": {"id": "byName", "options": "pod"},
                "properties": [{"id": "custom.width", "value": 300}]
              },
              {
                "matcher": {"id": "byName", "options": "Value #CPU"},
                "properties": [
                  {"id": "displayName", "value": "CPU Usage (cores)"},
                  {"id": "unit", "value": "short"},
                  {"id": "decimals", "value": 3},
                  {"id": "custom.width", "value": 140}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Value #CPUReq"},
                "properties": [
                  {"id": "displayName", "value": "CPU Requests"},
                  {"id": "unit", "value": "short"},
                  {"id": "decimals", "value": 3},
                  {"id": "custom.width", "value": 120}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Value #Mem"},
                "properties": [
                  {"id": "displayName", "value": "Memory Usage"},
                  {"id": "unit", "value": "bytes"},
                  {"id": "custom.width", "value": 130}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Value #MemReq"},
                "properties": [
                  {"id": "displayName", "value": "Memory Requests"},
                  {"id": "unit", "value": "bytes"},
                  {"id": "custom.width", "value": 140}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Value #CPUPct"},
                "properties": [
                  {"id": "displayName", "value": "CPU %"},
                  {"id": "unit", "value": "percentunit"},
                  {"id": "decimals", "value": 1},
                  {"id": "custom.displayMode", "value": "color-background"},
                  {"id": "custom.width", "value": 80},
                  {"id": "color", "value": {"mode": "thresholds"}},
                  {"id": "thresholds", "value": {
                    "mode": "absolute",
                    "steps": [
                      {"color": "green", "value": null},
                      {"color": "yellow", "value": 0.5},
                      {"color": "red", "value": 0.8}
                    ]
                  }}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Value #MemPct"},
                "properties": [
                  {"id": "displayName", "value": "Memory %"},
                  {"id": "unit", "value": "percentunit"},
                  {"id": "decimals", "value": 1},
                  {"id": "custom.displayMode", "value": "color-background"},
                  {"id": "custom.width", "value": 90},
                  {"id": "color", "value": {"mode": "thresholds"}},
                  {"id": "thresholds", "value": {
                    "mode": "absolute",
                    "steps": [
                      {"color": "green", "value": null},
                      {"color": "yellow", "value": 0.5},
                      {"color": "red", "value": 0.8}
                    ]
                  }}
                ]
              }
            ]
          },
          "gridPos": {"h": 20, "w": 24, "x": 0, "y": 17},
          "id": 7,
          "options": {
            "footer": {"show": false},
            "showHeader": true,
            "sortBy": [{"displayName": "CPU Usage (cores)", "desc": true}]
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum by (namespace, pod) (rate(container_cpu_usage_seconds_total{container!=\"\", container!=\"POD\", namespace=~\"$namespace\", pod=~\"$pod\"}[5m]))",
              "instant": true,
              "legendFormat": "{{namespace}} {{pod}}",
              "refId": "CPU"
            },
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum by (namespace, pod) (kube_pod_container_resource_requests{resource=\"cpu\", container!=\"\", namespace=~\"$namespace\", pod=~\"$pod\"})",
              "instant": true,
              "legendFormat": "{{namespace}} {{pod}}",
              "refId": "CPUReq"
            },
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum by (namespace, pod) (container_memory_working_set_bytes{container!=\"\", container!=\"POD\", namespace=~\"$namespace\", pod=~\"$pod\"})",
              "instant": true,
              "legendFormat": "{{namespace}} {{pod}}",
              "refId": "Mem"
            },
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum by (namespace, pod) (kube_pod_container_resource_requests{resource=\"memory\", container!=\"\", namespace=~\"$namespace\", pod=~\"$pod\"})",
              "instant": true,
              "legendFormat": "{{namespace}} {{pod}}",
              "refId": "MemReq"
            },
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum by (namespace, pod) (rate(container_cpu_usage_seconds_total{container!=\"\", container!=\"POD\", namespace=~\"$namespace\", pod=~\"$pod\"}[5m])) / sum by (namespace, pod) (kube_pod_container_resource_requests{resource=\"cpu\", container!=\"\", namespace=~\"$namespace\", pod=~\"$pod\"})",
              "instant": true,
              "legendFormat": "{{namespace}} {{pod}}",
              "refId": "CPUPct"
            },
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},

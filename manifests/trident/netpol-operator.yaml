apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: trident-operator
  namespace: trident
spec:
  endpointSelector:
    matchLabels:
      app: operator.trident.qnap.io
  ingressDeny:
    - fromEntities:
        - cluster
        - world
        - host
        - remote-node
  egress:
    - toEntities:
        - kube-apiserver

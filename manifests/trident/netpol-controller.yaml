apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: trident-controller
  namespace: trident
spec:
  endpointSelector:
    matchLabels:
      app: controller.csi.trident.qnap.io
  ingress: []
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEntities:
        - kube-apiserver
    - toCIDR:
        - 192.168.0.240/32
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

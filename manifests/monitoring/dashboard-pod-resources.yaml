apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-pod-resources
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  pod-resources.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "graphTooltip": 1,
      "links": [],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["kubernetes", "pods", "resources"],
      "time": {"from": "now-1h", "to": "now"},
      "timezone": "browser",
      "title": "Pod Resources",
      "uid": "pod-resources",
      "templating": {
        "list": [
          {
            "allValue": ".*",
            "current": {},
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "definition": "label_values(kube_pod_info, namespace)",
            "includeAll": true,
            "label": "Namespace",
            "multi": true,
            "name": "namespace",
            "query": {"query": "label_values(kube_pod_info, namespace)", "refId": "A"},
            "refresh": 2,
            "sort": 1,
            "type": "query"
          },
          {
            "allValue": ".*",
            "current": {},
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "definition": "label_values(kube_pod_info{namespace=~\"$namespace\"}, pod)",
            "includeAll": true,
            "label": "Pod",
            "multi": true,
            "name": "pod",
            "query": {"query": "label_values(kube_pod_info{namespace=~\"$namespace\"}, pod)", "refId": "A"},
            "refresh": 2,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "panels": [
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "id": 100,
          "title": "Cluster Overview",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "decimals": 2,
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 4},
                  {"color": "red", "value": 7}
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 1},
          "id": 1,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum(rate(container_cpu_usage_seconds_total{container!=\"\", container!=\"POD\"}[5m]))",
              "legendFormat": "CPU cores",
              "refId": "A"
            }
          ],
          "title": "CPU Usage",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "decimals": 2,
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "blue", "value": null}]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 1},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum(kube_pod_container_resource_requests{resource=\"cpu\", container!=\"\"})",
              "legendFormat": "CPU requested",
              "refId": "A"
            }
          ],
          "title": "CPU Requested",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 21474836480},
                  {"color": "red", "value": 32212254720}
                ]
              },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 1},
          "id": 3,
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum(container_memory_working_set_bytes{container!=\"\", container!=\"POD\"})",
              "legendFormat": "Memory",
              "refId": "A"
            }
          ],
          "title": "Memory Usage",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "blue", "value": null}]
              },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 1},
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "sum(kube_pod_container_resource_requests{resource=\"memory\", container!=\"\"})",
              "legendFormat": "Memory requested",
              "refId": "A"
            }
          ],
          "title": "Memory Requested",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 5},
          "id": 101,
          "title": "Top Consumers",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "continuous-GrYlRd"},
              "decimals": 3,
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 10, "w": 12, "x": 0, "y": 6},
          "id": 5,
          "options": {
            "displayMode": "gradient",
            "minVizHeight": 10,
            "minVizWidth": 0,
            "orientation": "horizontal",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showUnfilled": true,
            "text": {}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "prometheus"},
              "expr": "topk(10, sum by (namespace, pod) (rate(container_cpu_usage_seconds_total{container!=\"\", container!=\"POD\"}[5m])))",
              "instant": true,
              "legendFormat": "{{namespace}} / {{pod}}",
              "refId": "A"
            }
          ],
          "title": "Top 10 CPU Consumers (cores)",
          "type": "bargauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "continuous-GrYlRd"},
              "mappings": [],
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": {"h": 10, "w": 12, "x": 12, "y": 6},
          "id": 6,
          "options": {
            "displayMode": "gradient",

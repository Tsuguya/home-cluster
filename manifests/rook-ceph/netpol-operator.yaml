apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  endpointSelector:
    matchLabels:
      app: rook-ceph-operator
  ingress: []
  egress:
    - toEntities:
        - kube-apiserver
    - toEndpoints:
        - matchLabels:
            app: rook-ceph-mon
      toPorts:
        - ports:
            - port: "3300"
              protocol: TCP
            - port: "6789"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app: rook-ceph-mgr
      toPorts:
        - ports:
            - port: "6800"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app: rook-ceph-osd
      toPorts:
        - ports:
            - port: "6800"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app: rook-ceph-rgw
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

apiVersion: v1
kind: ServiceAccount
metadata:
  name: cnp-checker
  namespace: argo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cnp-checker
  namespace: argo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo-workflows-edit
subjects:
  - kind: ServiceAccount
    name: cnp-checker
    namespace: argo
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: cnp-coverage-check
  namespace: argo
spec:
  activeDeadlineSeconds: 300
  serviceAccountName: cnp-checker
  entrypoint: main
  templates:
    - name: main
      container:
        image: alpine:3.21
        command: [sh, -c]
        args:
          - |
            set -euo pipefail
            apk add --no-cache jq curl > /dev/null 2>&1
            curl -sLo /usr/local/bin/kubectl "https://dl.k8s.io/release/v1.35.0/bin/linux/amd64/kubectl"
            chmod +x /usr/local/bin/kubectl

            echo "=== CNP Coverage Check ==="
            echo "Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo ""

            CILIUM_PODS=$(kubectl get pods -n kube-system -l k8s-app=cilium -o jsonpath='{.items[*].metadata.name}')
            UNCOVERED=""

            for pod in $CILIUM_PODS; do
              RESULT=$(kubectl exec -n kube-system "$pod" -- cilium endpoint list -o json 2>/dev/null | \
                jq -r '.[] |
                  select(.status."external-identifiers"."pod-name" | length > 0) |
                  select((.status.policy.spec."policy-enabled" // "none") == "both" | not) |
                  "\(.status."external-identifiers"."k8s-namespace")/\(.status."external-identifiers"."pod-name") policy=\(.status.policy.spec."policy-enabled" // "none")"' 2>/dev/null || true)
              if [ -n "$RESULT" ]; then
                UNCOVERED="${UNCOVERED}${RESULT}
            "
              fi
            done

            RESULTS=$(printf '%s' "$UNCOVERED" | sort -u | sed '/^$/d')

            if [ -n "$RESULTS" ]; then
              echo "UNCOVERED ENDPOINTS:"
              echo ""
              echo "$RESULTS"
              echo ""
              echo "Total: $(echo "$RESULTS" | wc -l) endpoint(s)"
              echo ""
              echo "egress = only CCNP allow-dns, ingress wide open"
              echo "none   = no policy at all"
              exit 1
            else
              echo "All endpoints have full CNP coverage (ingress + egress)."
            fi
---
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: cnp-coverage-check
  namespace: argo
spec:
  schedule: "0 10 * * 6"
  timezone: Asia/Tokyo
  concurrencyPolicy: Replace
  workflowSpec:
    workflowTemplateRef:
      name: cnp-coverage-check

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
spec:
  project: storage
  sources:
    - repoURL: https://charts.rook.io/release
      chart: rook-ceph
      targetRevision: "v1.19.1"
      helm:
        releaseName: rook-ceph
        valueFiles:
          - $values/helm-values/rook-ceph/values.yaml
    - repoURL: https://github.com/Tsuguya/home-cluster.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

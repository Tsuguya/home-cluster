apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github-webhook
  namespace: argo
spec:
  template:
    container:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          memory: 64Mi
  service:
    ports:
      - port: 12000
        targetPort: 12000
  github:
    push:
      owner: Tsuguya
      repository: home-cloudflare
      webhook:
        endpoint: /push
        port: "12000"
        method: POST
      events:
        - push
      webhookSecret:
        name: home-cloudflare-github-webhook
        key: credential
      active: false
      contentType: json
    home-infra:
      owner: Tsuguya
      repository: home-infra
      webhook:
        endpoint: /home-infra
        port: "12000"
        method: POST
      events:
        - push
      webhookSecret:
        name: home-infra-github-webhook
        key: credential
      active: false
      contentType: json
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: tofu-cloudflare
  namespace: argo
spec:
  template:
    serviceAccountName: workflow-executor
    container:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          memory: 64Mi
  dependencies:
    - name: push
      eventSourceName: github-webhook
      eventName: push
      filters:
        script: |-
          if event.body == nil or event.body.commits == nil then
            return false
          end
          for _, c in ipairs(event.body.commits) do
            for _, list in ipairs({c.added or {}, c.modified or {}, c.removed or {}}) do
              for _, f in ipairs(list) do
                if string.find(f, ".tf", 1, true) then
                  return true
                end
              end
            end
          end
          return false
    - name: pull-request
      eventSourceName: github-webhook
      eventName: push
      filters:
        script: |-
          if event.body == nil or event.body.action == nil then
            return false
          end
          local action = event.body.action
          return action == "opened" or action == "synchronize" or action == "reopened"
  triggers:
    - template:
        name: tofu-apply
        conditions: "push"
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: tofu-cloudflare-
                namespace: argo
              spec:
                workflowTemplateRef:
                  name: tofu-cloudflare
                arguments:
                  parameters:
                    - name: command
                      value: apply
    - template:
        name: tofu-plan
        conditions: "pull-request"
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: tofu-plan-
                namespace: argo
              spec:
                workflowTemplateRef:
                  name: tofu-cloudflare-plan
                arguments:
                  parameters:
                    - name: pr-number
                      value: ""
                    - name: branch
                      value: ""
          parameters:
            - src:
                dependencyName: pull-request
                dataKey: body.number
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: pull-request
                dataKey: body.pull_request.head.ref
              dest: spec.arguments.parameters.1.value
            - src:
                dependencyName: pull-request
                dataKey: body.pull_request.user.login
              dest: spec.arguments.parameters.2.value

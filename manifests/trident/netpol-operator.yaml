apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: trident-operator
  namespace: trident
spec:
  endpointSelector:
    matchLabels:
      app: operator.trident.qnap.io
  ingress: []
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEntities:
        - kube-apiserver

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanidm
  namespace: kanidm
  labels:
    app.kubernetes.io/name: kanidm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kanidm
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        secret.reloader.stakater.com/reload: "kanidm-tls"
      labels:
        app.kubernetes.io/name: kanidm
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: kanidm
          image: docker.io/kanidm/server:1.9.1
          args:
            - kanidmd
            - server
            - -c
            - /config/server.toml
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          readinessProbe:
            httpGet:
              path: /status
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /status
              port: https
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: kanidm-data
        - name: certs
          secret:
            secretName: kanidm-tls
        - name: config
          configMap:
            name: kanidm-server-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kanidm-data
  namespace: kanidm
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: qnap-iscsi
  resources:
    requests:
      storage: 1Gi

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: rook-ceph-rgw
  namespace: rook-ceph
spec:
  endpointSelector:
    matchLabels:
      app: rook-ceph-rgw
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: rook-ceph-operator
        - matchLabels:
            app.kubernetes.io/name: loki
            app.kubernetes.io/component: single-binary
            io.kubernetes.pod.namespace: monitoring
        - matchExpressions:
            - key: workflows.argoproj.io/workflow
              operator: Exists
          matchLabels:
            io.kubernetes.pod.namespace: argo
        - matchLabels:
            app.kubernetes.io/name: argo-workflows-server
            io.kubernetes.pod.namespace: argo
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            app: rook-ceph-mon
      toPorts:
        - ports:
            - port: "3300"
              protocol: TCP
            - port: "6789"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app: rook-ceph-mgr
      toPorts:
        - ports:
            - port: "6800"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app: rook-ceph-osd
      toPorts:
        - ports:
            - port: "6800"
              protocol: TCP
            - port: "6801"
              protocol: TCP
            - port: "6802"
              protocol: TCP
            - port: "6803"
              protocol: TCP
            - port: "6804"
              protocol: TCP
            - port: "6805"
              protocol: TCP
            - port: "6806"
              protocol: TCP

apiVersion: v1
kind: ConfigMap
metadata:
  name: home-cluster-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  home-cluster-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 1,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "1": { "color": "green", "text": "Ready" }, "0": { "color": "red", "text": "Not Ready" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 0 },
          "options": { "colorMode": "background", "graphMode": "none", "reduceOptions": { "calcs": ["lastNotNull"] }, "textMode": "auto" },
          "repeat": "node",
          "repeatDirection": "h",
          "title": "$node",
          "type": "stat",
          "targets": [
            { "expr": "kube_node_status_condition{node=\"$node\",condition=\"Ready\",status=\"true\"}", "refId": "A" }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "fillOpacity": 20, "lineWidth": 2 },
              "unit": "percentunit", "max": 1
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "options": { "legend": { "displayMode": "table", "placement": "right", "calcs": ["mean", "lastNotNull"] }, "tooltip": { "mode": "multi" } },
          "title": "CPU Usage by Node",
          "type": "timeseries",
          "targets": [
            { "expr": "1 - avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[$__rate_interval]))", "legendFormat": "{{ instance }}", "refId": "A" }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "fillOpacity": 20, "lineWidth": 2 },
              "unit": "percentunit", "max": 1
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "options": { "legend": { "displayMode": "table", "placement": "right", "calcs": ["mean", "lastNotNull"] }, "tooltip": { "mode": "multi" } },
          "title": "Memory Usage by Node",
          "type": "timeseries",
          "targets": [
            { "expr": "1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes", "legendFormat": "{{ instance }}", "refId": "A" }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 0.7 }, { "color": "red", "value": 0.9 }] },
              "unit": "percentunit", "max": 1, "min": 0
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "options": { "displayMode": "gradient", "orientation": "horizontal", "reduceOptions": { "calcs": ["lastNotNull"] }, "showUnfilled": true },
          "title": "Disk Usage by Node",
          "type": "bargauge",
          "targets": [
            { "expr": "1 - node_filesystem_avail_bytes{mountpoint=\"/\",fstype!=\"tmpfs\"} / node_filesystem_size_bytes{mountpoint=\"/\",fstype!=\"tmpfs\"}", "legendFormat": "{{ instance }}", "refId": "A" }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "bytes"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 12 },
          "options": { "colorMode": "value", "graphMode": "none", "reduceOptions": { "calcs": ["lastNotNull"] }, "textMode": "value_and_name" },
          "title": "SeaweedFS Volume",
          "type": "stat",
          "targets": [
            { "expr": "sum(SeaweedFS_volumeServer_total_disk_size)", "legendFormat": "Used", "refId": "A" },
            { "expr": "sum(SeaweedFS_volumeServer_max_volume_count) * 30 * 1024 * 1024 * 1024", "legendFormat": "Max Volumes (est.)", "refId": "B" }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 50 }, { "color": "red", "value": 100 }] }
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 12 },
          "options": { "colorMode": "value", "graphMode": "area", "reduceOptions": { "calcs": ["lastNotNull"] }, "textMode": "value_and_name" },
          "title": "Pods",
          "type": "stat",
          "targets": [
            { "expr": "sum(kube_pod_status_phase{phase=\"Running\"})", "legendFormat": "Running", "refId": "A" },
            { "expr": "sum(kube_pod_status_phase{phase=\"Pending\"})", "legendFormat": "Pending", "refId": "B" },
            { "expr": "sum(kube_pod_status_phase{phase=\"Failed\"})", "legendFormat": "Failed", "refId": "C" }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "fillOpacity": 20, "lineWidth": 2 },
              "unit": "Bps"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 20 },
          "options": { "legend": { "displayMode": "table", "placement": "right", "calcs": ["mean", "lastNotNull"] }, "tooltip": { "mode": "multi" } },
          "title": "Network Receive by Node",
          "type": "timeseries",
          "targets": [
            { "expr": "rate(node_network_receive_bytes_total{device=~\"enp.*\"}[$__rate_interval])", "legendFormat": "{{ instance }}", "refId": "A" }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "fillOpacity": 20, "lineWidth": 2 },
              "unit": "Bps"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 20 },
          "options": { "legend": { "displayMode": "table", "placement": "right", "calcs": ["mean", "lastNotNull"] }, "tooltip": { "mode": "multi" } },
          "title": "Network Transmit by Node",
          "type": "timeseries",
          "targets": [
            { "expr": "rate(node_network_transmit_bytes_total{device=~\"enp.*\"}[$__rate_interval])", "legendFormat": "{{ instance }}", "refId": "A" }
          ]
        },
        {
          "datasource": { "type": "loki" },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 28 },
          "options": { "showTime": true, "sortOrder": "Descending", "enableLogDetails": true, "dedupStrategy": "none", "wrapLogMessage": true },
          "title": "SeaweedFS Logs",
          "type": "logs",
          "targets": [
            { "expr": "{namespace=\"seaweedfs\"} |~ \"(?i)(error|warn|fail|panic)\"", "refId": "A" }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["home-cluster"],
      "templating": {
        "list": [
          {
            "datasource": { "type": "prometheus", "uid": "prometheus" },
            "definition": "label_values(kube_node_info, node)",
            "hide": 2,
            "includeAll": true,
            "multi": true,
            "name": "node",
            "query": "label_values(kube_node_info, node)",
            "refresh": 2,
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-3h", "to": "now" },
      "title": "Home Cluster Overview",
      "uid": "home-cluster-overview"
    }

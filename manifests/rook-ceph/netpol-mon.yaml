apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: rook-ceph-mon
  namespace: rook-ceph
spec:
  endpointSelector:
    matchLabels:
      app: rook-ceph-mon
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: rook-ceph-mon
        - matchLabels:
            app: rook-ceph-mgr
        - matchLabels:
            app: rook-ceph-osd
        - matchLabels:
            app: rook-ceph-mds
        - matchLabels:
            app: rook-ceph-rgw
        - matchLabels:
            app: rook-ceph-exporter
        - matchLabels:
            app: rook-ceph-operator
        - matchLabels:
            app: rook-ceph-tools
        - matchLabels:
            app: rook-ceph.cephfs.csi.ceph.com-ctrlplugin
        - matchLabels:
            app: rook-ceph.rbd.csi.ceph.com-ctrlplugin
      toPorts:
        - ports:
            - port: "3300"
              protocol: TCP
            - port: "6789"
              protocol: TCP
    - fromEntities:
        - remote-node
      toPorts:
        - ports:
            - port: "3300"
              protocol: TCP
            - port: "6789"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app: rook-ceph-mon
      toPorts:
        - ports:
            - port: "3300"
              protocol: TCP
            - port: "6789"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app: rook-ceph-mgr
      toPorts:
        - ports:
            - port: "6800"
              protocol: TCP

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ceph-csi-controller-manager
  namespace: rook-ceph
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: ceph-csi
  ingress:
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "8081"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEntities:
        - kube-apiserver

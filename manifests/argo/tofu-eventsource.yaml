apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: home-cloudflare-github-webhook
  namespace: argo
spec:
  itemPath: "vaults/home-cluster/items/home-cloudflare-github-webhook"
---
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github-webhook
  namespace: argo
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  github:
    push:
      owner: Tsuguya
      repository: home-cloudflare
      webhook:
        endpoint: /push
        port: "12000"
        method: POST
      events:
        - push
      webhookSecret:
        name: home-cloudflare-github-webhook
        key: credential
      active: false
      contentType: json
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: tofu-cloudflare
  namespace: argo
spec:
  template:
    serviceAccountName: workflow-executor
  dependencies:
    - name: push
      eventSourceName: github-webhook
      eventName: push
      filters:
        script: |-
          if event.body == nil or event.body.commits == nil then
            return false
          end
          for _, c in ipairs(event.body.commits) do
            for _, list in ipairs({c.added or {}, c.modified or {}, c.removed or {}}) do
              for _, f in ipairs(list) do
                if string.find(f, ".tf", 1, true) then
                  return true
                end
              end
            end
          end
          return false
  triggers:
    - template:
        name: tofu-apply
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: tofu-cloudflare-
                namespace: argo
              spec:
                workflowTemplateRef:
                  name: tofu-cloudflare
                arguments:
                  parameters:
                    - name: command
                      value: apply
